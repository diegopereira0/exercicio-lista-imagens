<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Paint Gallery</title>
</head>

<body>
  <main>
    <ul class="gallery-list">
      <li>
        <img src="./img/rome.png" alt="Rome, from Michelangelo">
        <div class="paint-info">
          <h3>Rome</h3>
          <span>Michelangelo</span>
        </div>
      </li>
      <li>
        <div class="paint-image">
          <img src="./img/boat.png" alt="Boat at Sea, from Van Gogh">
        </div>
        <div class="paint-info">
          <h3>Boat at Sea</h3>
          <span>Vincent Van Gogh</span>
        </div>
      </li>
      <li>
        <div class="paint-image">
          <img src="./img/sand-and-sea.png" alt="Sand and Sea, from Da Vinci">
        </div>
        <div class="paint-info">
          <h3>Sand and Sea</h3>
          <span>Da Vinci</span>
        </div>
      </li>
      <li>
        <div class="paint-image">
          <img src="./img/starry-night.png" alt="Starry Night, from Van Gogh">
        </div>
        <div class="paint-info">
          <h3>Starry Night</h3>
          <span>Vincent Van Gogh</span>
          <div class="paint-info">
      </li>
    </ul>
  </main>
</body>

</html>
